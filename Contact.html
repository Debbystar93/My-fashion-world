<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <section>
            <h2>Contact Form</h2>
       <form>
        <label>Username:</label>
        <input required type="text"/>
        <br><br><br>
        <label>Email:</label>
        <input required type="Email"/>
        <br><br><br>
        <label>Password:</label>
        <input required type="Password"/>
        <br><br><br>
        <label>Gender:</label>
        <input type="radio" id="Male" name="Gender" value="Male"/>
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female"/>
        <label for="Female">Female</label>
        <br><br>
       <label>Do you want to patronize us:</label>
        <input type="checkbox" id="Subscribe" name="Subscribe">
        <label for="Subscribe">Yes i want to</label>
        <br><br>
        <label>What are you buying from us:</label>
        <input required type="text"/>
        <br><br>
        <label>Numbers of item:</label>
        <input required type="number"/>
        <br><br>
        <label>Date of delivery:</label>
        <input required type="Date"/>
        <br><br>
        Comment: <br>
        <textarea required cols="30"; rows="15"; placeholder="Enter your comment here"></textarea>
        <br><br>
        <h4>Thanks for your patronage.</h4>
        <input type="submit" value="Submit">
        </form>
    </section>
    </body>
</html>
